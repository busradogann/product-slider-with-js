<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css ">
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
  <link rel="stylesheet" href="css/home.css">
</head>

<body>   

    <div id="container">
        <div id="title">
            <h2>Unsere Empfehlungen f√ºr Sie</h2>
        </div>
        <div class="responsive">

        </div>
    </div>

    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script type="text/javascript">  
        $(document).ready(() => {
            let product_url = "https://gist.githubusercontent.com/busradogann/4a649bc269b8fe6e35559959b7a02d90/raw/4d2cf2a4789ad6dd7d9a11b237bdd93fa508df6d/products.json";
            fetch(product_url).then(response => response.json()).then(data => {
                data['products'].map(product => {
                        $(".responsive").append(`
                        <div>
                            <img src=${product.imageS}></img>
                            <h6>${product.name}</h6>
                            <div id="price">
                                <del>${product.oldPriceText}</del>
                                <b>${product.priceText}</b>
                                <p>${product.params.basePrice}</p>
                            </div>
                        </div>`)
                    }
                );

            $('.responsive').slick({
                arrows: true,
                autoplay: true,
                autoplaySpeed: 1700,
                dots: true,
                infinite: true,
                speed: 400,
                slidesToShow: 3,
                slidesToScroll: 3,
                responsive: [
                    {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 3,
                        infinite: true,
                        dots: true
                    }
                    },
                    {
                    breakpoint: 600,
                    settings: {                       
                        slidesToShow: 2,
                        slidesToScroll: 2
                    }
                    },
                    {
                    breakpoint: 480,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1
                    }
                    }
                ]
                });
                }
            )
        })
    </script>
</body>
</html>
